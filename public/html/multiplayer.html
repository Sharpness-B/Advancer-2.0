<!DOCTYPE html>
<html>
    <head>
        <title>Advancer</title>
        <meta   charset="utf-8">
        <link   rel="stylesheet" type="text/css"  href="css/game.css">
        <link   rel="stylesheet" type="text/css"  href="css/common.css">
        <link   rel="stylesheet" type="text/css"  href="css/multiplayer_overlay.css">
        <link   rel="icon"       type="image/png" href="media_assets/spaceshipIcon.png">

        <script defer src='js/multiplayer/gui.js'></script>
        <script defer src='js/multiplayer/earn_gold.js'></script>
        
        <script defer src="js/libraries/sequentialScriptInclusion/sequentialScriptInclusion.js"
            onload="sequentialScriptInclusion([
                'https:\/\/cdn.socket.io/socket.io-3.0.0.js',
                'https:\/\/cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js',

                'js/libraries/math/vec2.js',
                'js/libraries/math/vec3.js',
                'js/libraries/math/Matrix.js',

                'js/libraries/flyengine/models.js',
                'js/libraries/flyengine/modelsConstructor.js',
                'js/libraries/flyengine/Camera.js',
                'js/libraries/flyengine/drawMethods.js',

                'js/multiplayer/multiplayer.js'
            ]);">
        </script>

        <script defer src="js/libraries/sequentialScriptInclusion/sequentialScriptInclusion.js"
            onload="sequentialScriptInclusion([
                'js/libraries/cookie/cookie.js',
                'js/music.js'
            ]);">
        </script>
    </head>
    <body>
        <!-- Game Canvas -->
        <canvas id="game_canvas"></canvas>


        <!-- Intro and logs&chat overlay -->
        <section id="section_multiplayer_overlay">
            <article id="article_controls">
                <div class="key" id="key_esc"><p>esc</p><pre>menu</pre></div>
                <div class="key" id="key_w"><p>W</p><pre>tilt down</pre></div>
                <div class="key" id="key_a"><p>A</p><pre>trun left</pre></div>
                <div class="key" id="key_s"><p>S</p><pre>tilt up</pre></div>
                <div class="key" id="key_d"><p>D</p><pre>trun right</pre></div>
                <div class="key" id="key_sft"><p>shft</p><pre>to origin</pre></div>
                <div class="key" id="key_space"><p>space</p><pre>boost forward</pre></div>
            </article>

            <article id="articleChat">
                <ul id="ulChat">
                    <li><b><pre>Welcome to the logs & chat!</pre></b></li>          
                </ul>
                <div id="divChatForm">
                    <input placeholder="say hi!" id="inputTextChat" type=text>
                    <button id="buttonSendChat">ðŸš€</button>  
                </div> 
            </article>
            
            <nav id="navHomeGame">
                <button id="buttonHome">Back Home</button>
                <button id="buttonGame">All Systems Go!</button>                
            </nav>

            <pre id="acrobatics">Do the right acrobatics to earn gold!</pre>
        </section>


        <!-- Golg Balance and Toggle volume -->
        <li class="li_option_upgr_balance">
            <img src="media_assets/gold.png" class="info" width="90px" height="90px">
            <p id="balance"></p>
        </li>

        <button id="buttonToggleVolume"></button>
    </body>
</html>
